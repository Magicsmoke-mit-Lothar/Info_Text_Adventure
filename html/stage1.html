<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVL. 1</title>
    <style></style>
    <link rel="stylesheet" href="../css/styles_stages.css">
</head>
<body>
    <div id="quiz-container" class="quiz-container">
        <div id="question-container" class="question">1. What is the capital of France?</div>
        <button class="btn" onclick="checkAnswer('Paris')">Paris</button>
        <button class="btn" onclick="checkAnswer('Berlin')">Berlin</button>
        <button class="btn" onclick="checkAnswer('London')">London</button>

        <div id="result"></div>
    </div>

    <script>
        function checkAnswer(userAnswer) {
            var correctAnswer = "Paris";
            var resultContainer = document.getElementById("result");

            if (userAnswer === correctAnswer) {
                resultContainer.innerHTML = "Correct!";
            } else {
                resultContainer.innerHTML = "Incorrect.";
            }
        }
    </script>
</body>
</html>
