    <head>

        <link rel="stylesheet" href="../css/styles_stages.css">

        <header>
            <img class="header-image" src="../resources/images/stage1_backround.jpg" alt="Braille Planet">
            <div id="top-bar">

                    <button id="help-button">?</button>
                    <button id="LVL-button">LVL.1</button>
                </div>
            </div>

            <div id="windowContainer">
                <div id="windowContent">
                    <button id="closeWindow"><img src="../resources/images/navigate-back-arrow.png" alt="Close LVL Overview" width="20%">Level Overview</button>
                    <a href="stage1.html" class="level-completed"><button class="LVL-buttons">Level 1</button></a>
                    <button class="LVL-buttons">Level 2</button></a>
                    <button class="LVL-buttons">Level 3</button>
                    <button class="LVL-buttons">Level 4</button>

        </header>

                    </div>
                    <div id="quiz-button-container">
                        <input id="ansbtnA" class="btn" type="image" src="../resources/images/answerA.png" alt="" onclick="checkAnswer('a', 1, 'b')">
                        <input id="ansbtnB" class="btn" type="image" src="../resources/images/answerB.png" alt="" onclick="checkAnswer('b', 1, 'b')">
                        <input id="ansbtnC" class="btn" type="image" src="../resources/images/answerC.png" alt="" onclick="checkAnswer('c', 1, 'b')">
                        <div id="timer" class="warning-text hidden">Remaining time: <span id="remainingSeconds"></span> seconds</div>
                    </div>
                </div>
            </div>
        </main>


        <footer>
